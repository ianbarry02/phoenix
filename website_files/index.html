<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <!-- insert title -->
    </title>
    <style>
        /* General */
        body {
            background-color: #ffffff !important;
            color: #000000 !important;
            margin: 0% !important;
            padding: 2% !important;
            transition: all 0.3s ease !important;
        }

        table {
            border-collapse: collapse !important;
            width: 100% !important;
        }
        
        td, th {
            border: 1px solid #000000 !important;
            text-align: left !important;
            padding: 0.6% !important;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd !important;
        }


        h1, p {
            margin: 0.625% 0 !important;
        }

        .toolbar {
            border-bottom: 1px solid #000000 !important;
            padding-bottom: 2% !important;
            margin-bottom: 3% !important;
            display: block !important;
            gap: 1% !important;
            align-items: center !important;
            width: 97vw !important;
        }

        button, select, input[type="color"] {
            padding: 0.6% !important;
            font-size: 14px !important;
        }


        /* Toolbar */
        .label {
            font-weight: bold !important;
        }

    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.1/opendyslexic.css" rel="stylesheet">
</head>

<body>
    <div class="toolbar">
        <label for="font-selector">Font:</label>
        <select id="font-selector">
			<option value="opendyslexic">OpenDyslexic</option>
			<option value="times-new-roman" selected>Times New Roman</option>
    		<option value="arial">Arial</option>
		</select>
        
        <label for="font-size-selector">Text Size:</label>
        <button id="increase-font-size">+</button>
        <button id="decrease-font-size">-</button>

        <label for="font-color-selector">Text Color:</label>
        <input type="color" id="font-color-selector" />

        <button id="invert-color">Dark Mode</button>
    </div>

    <div class="content">
        <!-- insert custom html -->
    </div>

    <script src="script.js"></script>
</body>
</html>
